<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Calculator â€” Shapes</title>
 <style>
    body{
        padding: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background: rgb(227, 227, 227);
    }


    .container {
        max-width: 400px;
        background: whitesmoke;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        margin: auto;
        /* text-align: center; */
    }

    h2{
        text-align: center;
    }
   
    select, input{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        /* text-align: center; */
    }

    button{
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    #result{
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }


 </style>
</head>
<body>
    <div class="container">
        <h2>Area Calculator</h2>
        <label>Select Shape</label>
        <select id="shape">
            <option value="circle">Cricle</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="eq.triangle">Triangle</option>
            <option value="parallelogram">Parallelogram</option>
            <option value="prism">Prism</option>
            <option value="cylinder">Cylinder</option>
            <option value="Sphere">Sphere</option>
            <option value="pyramid">Pyramid</option>
        </select>

        <div class="inputs">

        </div>

        <button>Calculate</button>
        <div id="result">Area : </div>
    </div>
    

</body>
</html>
